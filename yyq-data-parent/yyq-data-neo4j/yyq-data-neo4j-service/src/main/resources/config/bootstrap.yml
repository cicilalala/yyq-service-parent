server:
  port: 11005
spring:
  application:
    name: yyq-data-neo4j
  profiles:
    active: local
  cloud:
    config:
      name: dataNeo4j
      uri: http://localhost:8888
  boot:
    admin:
      url: http://localhost:8090
  zipkin:
    base-url: http://localhost:9411
management:
  security:
    enabled: false
eureka:
  instance:
    non-secure-port: ${server.port:11005}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/