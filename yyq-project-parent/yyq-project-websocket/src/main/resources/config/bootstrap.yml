server:
  port: 10100
spring:
  application:
    name: yyq-project-websocket
  profiles:
    active: local
  cloud:
    config:
      name: projectWebsocket
      uri: http://localhost:8888
  boot:
    admin:
      url: http://localhost:8090
  zipkin:
    base-url: http://localhost:9411/
management:
  security:
    enabled: false
eureka:
  instance:
    non-secure-port: ${server.port:10100}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/